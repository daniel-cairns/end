<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Angular</title>
</head>
<body>
	<div ng-hide="isHidden" ng-init="name='Dan'">
		Name: <input type="text" ng-model="name"> {{name}} <span ng-bind="name"></span>
	</div>	
	
	Hide: <input type="checkbox" ng-model="isHidden">
	<br />
	<button ng-click="name='Daniel'">Change Name</button>
	


	<script src="js/jquery.js"></script>
	<script src="js/angular.js"></script>
</body>
</html>
